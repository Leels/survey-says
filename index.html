<!DOCTYPE html>
<html>
  <head>
    <title>Survey Says</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Beaverton Bakery</h1>
      <h3>Cake Order Form</h3>
      <form class="survey">
        <div>
          <label for="name">Your name:</label>
          <input id="name" type="text">
        </div>
        <div>
          <label>Email:
          <input id="email" type="email">
          </label>
        </div>
        <div>
          <label>Telephone:
          <input id="tel" type="tel">
          </label>
        </div>
        <div>
          <label for="date">Pick-up date:</label>
          <input type="date" id="date">
         </div>
         <div>
           <label for="icing">Icing type:</label>
             <select id="icing">
               <option value="1">Butter Cream</option>
               <option value="2">Double Chocolate</option>
               <option value="3">Cream Cheese Frosting</option>
               <option value="4">Meringue</option>
               <option value="5">Fondant</option>
             </select>
             </div>
        <div class="form-group">
          <label for="color">Icing color:</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div>
          <label>Upload image for cake topping:</label>
          <input id="image" type="file">
        </div>
        <div class="form-group">
        <label id="cake">Cake type:</label>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="chocolate">
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="white">
              White
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="red-velvet">
              Red Velvet
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type" value="lemon">
              Lemon
            </label>
            <div class="radio">
            <label>
              <input type="radio" name="type" value="carrot">
              Carrot Cake
            </label>
            </div>
          </div>
        </div>
          <div class="form-group">
          <label id="filling">Cake filling:</label>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="rasberry">
                Rasberry
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="lemon">
                Lemon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="butter-cream">
                Butter Cream
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="chocolate">
                Double Chocolate
              </label>
              <div class="radio">
              <label>
                <input type="radio" name="flavor" value="creamcheese">
                Cream Cheese
              </label>
              </div>
            </div>
            <button type="submit" class="btn-default">Place Order</button>
      </form>
      <div id="complete-order">
        <h4>Your Order:</h4>
        <p>
          Customer name: <span class="name"></span>
        </p>
        <p>
          Customer email: <span class="email"></span>
        </p>
        <p>
          Customer telephone: <span class="tel"></span>
        </p>
        <p>
          Pick-up date: <span class="date"></span>
        </p>
        <p>
          Icing type: <span class="icing"></span>
        </p>
        <p>
          Icing color: <span class="color"></span>
        </p>
        <p>
          Image: <span class="image"></span>
        </p>
        <p>
          Cake type: <span class="cake"></span>
        </p>
        <p>
          Cake filling: <span class="filling"></span>
        </p>
      </div>


    </div>


  </body>
</html>
